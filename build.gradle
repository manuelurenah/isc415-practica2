group 'edu.pucmm'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'
archivesBaseName = "app"
mainClassName = 'edu.pucmm.Main'
applicationName = 'app'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.21'
    compile group: 'com.sparkjava', name: 'spark-core', version: '2.5'
    compile group: 'com.sparkjava', name: 'spark-template-freemarker', version: '2.3'
    compile group: 'com.h2database', name: 'h2', version: '1.4.191'
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.6'
}

task stage {
    dependsOn installDist
}

defaultTasks = ['stage']